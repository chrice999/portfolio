<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Débat d'IA à Personas Dynamiques</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --border-color: #333;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .setup-screen, .debate-screen {
            padding: 30px;
        }
        h1, h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #b0b0b0;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            background-color: #2c2c2c;
            color: var(--text-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #a764fa;
        }
        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #conversation {
            margin-top: 20px;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 18px;
            line-height: 1.4;
            display: flex;
            align-items: flex-start;
            background-color: #2c2c2c;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        .message .icon {
            font-size: 24px;
            margin-right: 12px;
        }
        .message .content { flex: 1; }
        .message strong { display: block; margin-bottom: 4px; color: var(--primary-color); }
        .message p { margin: 0; }
        .final-summary { background-color: rgba(187, 134, 252, 0.1); padding: 20px; border: 1px solid var(--primary-color); border-radius: 8px; margin-top: 20px;}
        #loader { text-align: center; padding: 20px; display: none; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message { color: #cf6679; text-align: center; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="setup-screen" id="setupScreen">
            <h1>Simulateur de Débat d'IA</h1>
            <p style="text-align:center; color: #b0b0b0;">L'IA crée les débatteurs en fonction de votre sujet.</p>
            <div class="input-group">
                <label for="topic">Sujet du Débat</label>
                <input type="text" id="topic" placeholder="Ex : La pokemon la plus fort...">
            </div>
            <div class="input-group">
                <label for="numIAs">Nombre de Débatteurs (2-6)</label>
                <input type="number" id="numIAs" value="4" min="2" max="6" style="-moz-appearance: textfield;">
            </div>
            <button class="btn" id="startButton">Lancer le Débat</button>
            <p id="error-message"></p>
        </div>

        <div class="debate-screen" id="debateScreen" style="display:none;">
            <h2 id="debateTitle"></h2>
            <div id="conversation"></div>
            <div id="loader">
                <div class="spinner"></div>
                <p>IA en cours de réflexion...</p>
            </div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const topicInput = document.getElementById('topic');
        const numIAsInput = document.getElementById('numIAs');
        const setupScreen = document.getElementById('setupScreen');
        const debateScreen = document.getElementById('debateScreen');
        const conversationDiv = document.getElementById('conversation');
        const loader = document.getElementById('loader');
        const debateTitle = document.getElementById('debateTitle');
        const errorMessage = document.getElementById('error-message');

        // --- Clé API directement intégrée ici ---
        const geminiApiKey = "AIzaSyAQYBigpd1Yvbrc-gz12jVROUKH1p2pKDY";
        
        let conversationHistory = "";
        let dynamicProfiles = [];

        startButton.addEventListener('click', async () => {
            const topic = topicInput.value.trim();
            const numIAs = parseInt(numIAsInput.value, 10);

            if (!topic) {
                errorMessage.textContent = "Veuillez fournir un sujet.";
                errorMessage.style.display = 'block';
                return;
            }
            if (isNaN(numIAs) || numIAs < 2 || numIAs > 6) {
                errorMessage.textContent = "Veuillez choisir un nombre de débatteurs entre 2 et 6.";
                errorMessage.style.display = 'block';
                return;
            }
            errorMessage.style.display = 'none';
            
            setupScreen.style.display = 'none';
            debateScreen.style.display = 'block';
            debateTitle.textContent = `Débat : ${topic}`;
            
            await runDebate(topic, numIAs);
        });

        async function callGeminiAPI(prompt) {
            loader.style.display = 'block';
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${geminiApiKey}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0.9, maxOutputTokens: 4096 }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Erreur API: ${errorData.error.message}`);
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error(error);
                return `Une erreur est survenue : ${error.message}.`;
            } finally {
                loader.style.display = 'none';
            }
        }

        function typewriterEffect(element, text) {
            return new Promise(resolve => {
                let i = 0;
                function typing() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        conversationDiv.scrollTop = conversationDiv.scrollHeight;
                        setTimeout(typing, 20);
                    } else {
                        resolve();
                    }
                }
                typing();
            });
        }

        async function displayMessage(profile, text) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            
            messageEl.innerHTML = `
                <div class="icon">${profile.icon}</div>
                <div class="content">
                    <strong>${profile.name} (${profile.role})</strong>
                    <p></p>
                </div>
            `;
            conversationDiv.appendChild(messageEl);
            const p = messageEl.querySelector('p');
            await typewriterEffect(p, text);
        }

        async function generatePersonas(topic, numIAs) {
            const prompt = `En te basant sur le sujet de débat suivant : "${topic}", crée ${numIAs} profils de débatteurs uniques et créatifs. Retourne le résultat sous forme d'un objet JSON valide (une liste de ${numIAs} objets). Chaque objet doit avoir les clés "name", "role", "icon" (un emoji), et "persona".`;
            const responseText = await callGeminiAPI(prompt);
            try {
                const jsonMatch = responseText.match(/\[.*\]/s);
                if (!jsonMatch) throw new Error("Format JSON non valide reçu de l'IA.");
                const personas = JSON.parse(jsonMatch[0]);
                return personas;
            } catch (e) {
                console.error("Erreur de parsing JSON:", e, "Réponse brute:", responseText);
                errorMessage.textContent = "L'IA n'a pas pu créer les débatteurs. Essayez un autre sujet.";
                errorMessage.style.display = 'block';
                // Retour à l'écran de configuration
                setupScreen.style.display = 'block';
                debateScreen.style.display = 'none';
                return null;
            }
        }

        async function runDebate(topic, numIAs) {
            conversationHistory = `Sujet du débat : ${topic}\n\n`;
            
            // Étape 0: Génération des personas
            dynamicProfiles = await generatePersonas(topic, numIAs);
            if (!dynamicProfiles) return;

            // Étape 1: Présentations
            for (const profile of dynamicProfiles) {
                const prompt = `Tu es ${profile.name}. Ta personnalité est : '${profile.persona}'. Présente-toi en une phrase courte et percutante.`;
                const response = await callGeminiAPI(prompt);
                await displayMessage(profile, response);
                conversationHistory += `${profile.name}: ${response}\n`;
            }

            // Étape 2: Idées initiales
            for (const profile of dynamicProfiles) {
                 const prompt = `Contexte: ${conversationHistory}\n\nEn tant que ${profile.name} (${profile.persona}), propose ta solution initiale pour le sujet : '${topic}'. Sois bref, en 2 ou 3 phrases maximum.`;
                 const response = await callGeminiAPI(prompt);
                 await displayMessage(profile, response);
                 conversationHistory += `Idée de ${profile.name}: ${response}\n`;
            }

            // Étape 3: Débat
            for (let i = 0; i < 5; i++) {
                for (const profile of dynamicProfiles) {
                    const prompt = `Contexte:\n${conversationHistory}\n\nC'est ton tour, ${profile.name}. En tant que personnage avec la personnalité '${profile.persona}', réagis à la discussion en une ou deux phrases. Sois direct et concis.`;
                    const response = await callGeminiAPI(prompt);
                    await displayMessage(profile, response);
                    conversationHistory += `Réaction de ${profile.name}: ${response}\n`;
                }
            }

            // Étape 4: Synthèse
            const finalPrompt = `Le débat est terminé. Historique:\n\n${conversationHistory}\n\nEn tant qu'orchestrateur neutre, rédige une proposition finale optimisée.`;
            const finalResponse = await callGeminiAPI(finalPrompt);
            const summaryEl = document.createElement('div');
            summaryEl.className = 'final-summary';
            summaryEl.innerHTML = `<h3>Synthèse Finale</h3><p>${finalResponse.replace(/\n/g, '<br>')}</p>`;
            conversationDiv.appendChild(summaryEl);
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }
    </script>
</body>
</html>
